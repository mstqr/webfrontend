<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.googleapis.com https://*.firebaseio.com https://api.emailjs.com https://*.azurewebsites.net https://*.gstatic.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://api.emailjs.com https://*.azurewebsites.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://*.gstatic.com; script-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.firebaseio.com https://cdn.jsdelivr.net https://*.gstatic.com;">
    <title>MSTQR Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <!-- Load modular admin scripts -->
    <script type="module" src="../js/admin/main.js"></script>

</head>
<body class="admin-body">
    <div class="admin-dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.png" alt="MSTQR Logo" class="logo">
                <h2>MSTQR Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#overview" data-section="overview" class="nav-link active">
                            <i class="fas fa-home"></i> Overview
                        </a>
                    </li>
                    <li>
                        <a href="#scans" data-section="scans" class="nav-link">
                            <i class="fas fa-qrcode"></i> Scans
                        </a>
                    </li>
                    <li>
                        <a href="#invitation-codes" data-section="invitation-codes" class="nav-link">
                            <i class="fas fa-key"></i> Invitation Codes
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">

            <header class="content-header">
                <div class="header-left">
                    <h1>Welcome Back</h1>
                    <p class="current-date"></p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <section id="overview" class="section-content">
                <!-- Content will be dynamically loaded by overview.js -->
            </section>
            <section id="scans" class="section-content" style="display: none;">
                <!-- Content will be dynamically loaded by scans.js -->
            </section>
            <section id="invitation-codes" class="section-content" style="display: none;">
                <!-- Content will be dynamically loaded by invitation-codes.js -->
            </section>
        </main>
    </div>
</body>
</html>
