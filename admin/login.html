<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="password-manager-icon" content="none">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="color-scheme" content="normal">
    <title>MSTQR Admin Portal - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <!-- Load modular admin scripts -->
    <script type="module" src="../js/admin/main.js"></script>
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <h1>Admin Portal</h1>
            <form id="loginForm" autocomplete="off" data-lpignore="true">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required autocomplete="new-password" data-form-type="other" data-lpignore="true" data-webauthn="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" data-form-type="other" data-lpignore="true" data-webauthn="off">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

</body>
</html>
